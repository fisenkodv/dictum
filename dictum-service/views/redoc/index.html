<!doctype html>
<html>
    <head>
        <title>dictum-v1.1</title>
        <meta charset='UTF-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        <link href='https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700' rel='stylesheet' />
        <style>
          body {
            margin: 0;
            padding: 0;
          }
        </style>
        
    </head>
    <body>
        
        <redoc id='redoc' ></redoc>
        <script src='https://unpkg.com/redoc/bundles/redoc.standalone.js'></script>
        <script>
            const extract = function(v) {
                    return decodeURIComponent(v.replace(/(?:(?:^|.*;\s*)contextPath\s*\=\s*([^;]*).*$)|^.*$/, "$1"));
                },
                cookie = extract(document.cookie),
                contextPath = cookie === '' ? extract(window.location.search.substring(1)) : cookie;
            Redoc.init(contextPath + '/swagger/openapi.yml');
            
         </script>
    </body>
</html>
